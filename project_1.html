<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterfall Interactive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/slick.css" rel="stylesheet">
  <link href="./css/magnific-popup.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
      <div class="menu--close"></div>
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="./index.html">
            <img src="./images/logo-424467.png" alt="logo">
          </a>
          <a class="header__logo-mobile" href="#">
            <img src="./images/logo-mobile.png" alt="logo">
          </a>
          <nav class="menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="menu__list">
              <li class="menu__close">
                <button class="menu__close-btn">
                  <img src="./images/close.svg" alt="close_menu">
                </button>
              </li>
              <li class="menu__item">
                <a class="menu__link project__menu-link" href="./index.html#projects">Проекты</a>
              </li>
              <li class="menu__item">
                <a class="menu__link project__menu-link" href="./index.html#services">Услуги</a>
              </li>
              <li class="menu__item">
                <a class="menu__link project__menu-link" href="./index.html#contacts">О компании</a>
              </li>
              <li class="menu__item">
                <a class="menu__link project__menu-link" href="./index.html#partners">Партнеры</a>
              </li>
              <li class="menu__item">
                <a class="menu__link project__menu-link" href="./index.html#contacts">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <button onclick="topFunction()" id="upBtn" title="Повернутися нагору">
      <img src="./images/upbtn.svg" alt=""></button>
      <section class="project">
        <div class="container">
          <div class="project__inner">
            <img class="project__top-img" src="./images/darina-3_top.jpg" alt="">
            <h2 class="section-title">Дарья 3. Загадки Куршевеля</h2>

          </div>
        </div>
      </section>
      <section class="contacts section-padding" id="contacts">
        <div class="container">
          <h2 class="contacts__title section-title">Контакты</h2>
          <div class="contacts__inner">
            <a class="contacts__email-link" href="linkedinlink">
            <img src="./images/linkedin.svg" alt="">
            </a>
            <a class="contacts__email-link" href="mailto:info@waterfall.com.ua">
            <img src="./images/email.svg" alt="">
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <a class="footer__logo" href="#">
          <img src="./images/logo-424467.png" alt="logo">
        </a>
        <a class="footer__logo-mobile" href="#">
          <img src="./images/logo-mobile.png" alt="logo">
        </a>
      </div>
    </footer>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/jquery.magnific-popup.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
