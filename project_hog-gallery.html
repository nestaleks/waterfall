            <h2 class="section-title">Дарья. Загадочное путешествие</h2>
            <p class="project__text">«Дарья. Загадочное путешествие» – новая игра от Waterfall Interactive, созданная во всемирно любимом и признанном жанре hidden object game. Если вам по душе неожиданности и тайны, если вы любите загадки и головоломки, умеете принимать оригинальные решения и не отступаете перед трудностями – тогда эта игра определенно для вас.</p>
            <p class="project__text">Главная героиня игры, Дарья, решила слетать отдохнуть на тропический курорт. Однако отдыха не получилось – случайное знакомство с загадочным человеком в самолете втягивает ее в самую настоящую охоту за сокровищами. В руки Дарьи попадает древняя карта, и она решает воспользоваться случаем, и распутать многовековую тайну.</p>
            <p class="project__text">Естественно, на пути к сокровищу Дарью ожидает множество захватывающих дух приключений, интересных и неожиданных знакомств и мест, в которых она даже не мечтала побывать. А вот удастся ли ей найти древний артефакт – зависит целиком и полностью от игрока.</p>
            <p class="project__text">Игра предназначена для аудитории практически любого возраста, развивает память, наблюдательность, логическое мышление и любознательность. Игроку вместе с Дарьей придется пройти по запутанному детективному сюжету, найти и собрать воедино все части головоломки, покрытой пылью веков. Игра наполнена интересными задачками и загадками.  Для этого героине придется побывать  в антикварном магазине,  университетской лаборатории, старинной башне, театре и даже в заброшенном доме. Дополнительные логические и математические задания придутся по вкусу многим кладоискателям, а прекрасная графика, атмосферная музыка и харизматичные, запоминающиеся герои лишь помогут с головой окунуться в захватывающую круговерть настоящих приключений и поисков сокровищ.</p>
